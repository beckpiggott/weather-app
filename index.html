<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/28bc6f064f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    
    <div class="container" id="box">
        

        <form class="row g-3" id="search-form">
            <div class="col-8 col-lg-6">
                <input type="text" class="form-control" id="inputPassword2" placeholder="Enter a city...">
            </div>
            <div class="col-2 col-lg-3">
                <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
            <div class="col-2 col-lg-3">
                <button type="submit" class="btn btn-primary mb-3" id="currentLocation">Current</button>
            </div>
        </form>

        <div class="row">
            <div class="col-4">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="iconDescription" class="icon" id="weatherIcon"/>
            </div>

            <div class="col-4" id="currentLocation">
                <h1 id="cityName">
                </h1>
                <p id="current-date">
                    Date
                </p>
                <p id="current-time">
                    Time </br>
                </p>
                <h4 class="description" id="description">
                </h4>
                <span class="temperature" id="temp"></span>
                <span class="units">
                    <a href="#" id="celsius-link"><sup>°C</sup></a> |
                    <a href="#" id="farenheit-link"><sup>°F</sup></a>
                </span>
            </div>

            <div class="col-4 weather">
                <p>Humidity | <strong id="humidity"></strong><strong>%</strong></p>
                <p>Wind | <strong id="windSpeed"></strong><strong>km/h</strong></P>
            </div>
        </div>

        <div class="row weekday" id="forecast">
           
       </div>
    </div>  
   </br>
    <footer><a href="https://github.com/beckpiggott/weather-app" target="_blank">Open-souce code</a> by Beck Piggott</footer>



    </div>
    <script src="src/index.js"></script>
</body>

</html>
